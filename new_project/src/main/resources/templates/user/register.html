<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script> <!-- jquery 사용하기 위해서 필요 -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>회원 가입</title>
</head>
<body>
<div class="container">
    <h2>회원 가입</h2>
    <form id="registerForm">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required oninput="validateId(this)">
        <label for="pass">PassWord</label>
        <input type="text" id="pass" name="pass" required oninput="validatePassword(this)">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required oninput="validateName(this)">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" required oninput="validateTel(this)">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" required>
        <input type="submit" class="register" value="회원가입">
        <input type="reset" value="취소" onclick="history.back()">
    </form>
</div>
<script th:src="@{/js/validate.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
