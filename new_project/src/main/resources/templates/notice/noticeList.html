<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" xmlns:sec="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>자료실</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script> <!-- jquery 사용하기 위해서 필요 -->
</head>
<body>
<div class="container">
    <h2>자료실</h2>
    <table class="notice_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="15%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${not #lists.isEmpty(list)}">
            <th:block th:each="item : ${list}">
                <tr class="tr-click" th:id="${item.getNotice_num()}">
                    <td th:text="${item.getNotice_num()}"></td>
                    <td class="title">
                        <a th:href="@{/notice/openNoticeDetail(notice_num=${item.getNotice_num()})}" th:text="${item.getTitle()}"></a>
                    </td>
                    <td th:text="${item.getHit_cnt()}"></td>
                    <td th:text="${item.getCreated_datetime()}"></td>
                </tr>
            </th:block>
        </th:block>
        <th:block th:if="${#lists.isEmpty(list)}">
            <tr>
                <td colspan="4">조회된 결과가 없습니다.</td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div th:if="${session.user != null}">
    <th:block th:if="${session.user.state.equals('root')}">
        <a href="/notice/openNoticeWrite" class="btn">글 쓰기</a>
    </th:block>
    </div>
</div>
<!-- 페이징 -->
<div th:if="${!list.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="pageNumber = ${list.pageable.pageNumber}, pageSize = ${list.pageable.pageSize},totalPages = ${list.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
        <ul class="pagination">
            <!-- 처음으로 이동 -->
            <li th:classappend="${pageNumber > 0} ? '' : 'disabled'" class="page-item">
                <a class="page-link" th:href="${pageNumber > 0} ? @{/notice/list(page=0)} : '#'">
                    <span>&laquo;</span>
                    <span class="sr-only">First</span>
                </a>
            </li>


            <!-- 이전으로 이동 -->
            <li th:classappend="${list.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${list.first} ? '#' : @{/notice/list(page=${pageNumber - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>


            <!-- 특정 페이지로 이동 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{/notice/list(page=${page - 1})}"></a>
            </li>


            <!-- 다음으로 이동 -->
            <li th:classappend="${list.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${list.last} ? '#' : @{/notice/list(page=${pageNumber + 1})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>


            <!-- 마지막으로 이동 -->
            <li th:classappend=" ${list.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/notice/list(page=${totalPages - 1})}">
                    <span>&raquo;</span>
                    <span class="sr-only">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div> <!-- /container -->
<script th:src="@{/js/noticeList.js}"></script>
</body>
</div>
</html>
