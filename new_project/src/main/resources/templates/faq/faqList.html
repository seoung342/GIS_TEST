<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" xmlns:sec="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>자료실</title>
    <link rel="stylesheet" th:href="@{/css/faq.css}"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script> <!-- jquery 사용하기 위해서 필요 -->
</head>
<body>
<div class="container1">
    <th:block th:each="faq : ${faq}">
    <table>
        <thead>
        <tr>
            <th style="padding : 0">
                <button type="button" class="data-button" th:id="'toggleBtn-' + ${faq_num}" th:text="${question}"></button>
            </th>
        </tr>
        </thead>
        <tbody class="tbody" th:data-num="${faq_num}" style="display: none;">
            <tr>
                <td th:text="${answer}"></td>
            </tr>
        </tbody>
    </table>
    </th:block>
</div>
</body>
</div>
</html>
